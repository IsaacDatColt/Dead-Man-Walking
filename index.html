<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dead Man Walking</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="imageContainer">
        <img src="./img/Zombie.png" alt="zombie" id="zomb" style="display: none;">
        <img src="./img/TheSurvivor2.png" alt="survivor" id="surv" style="display: none;">

      </div>
    <div id="gameContainer">
        <!-- <aside id="top-left"><button id="startButton">Start</button></aside> -->
        <aside id="gameTitle"><h1>Dead Man Walking</h1></aside> 
        <main>
         <canvas id="game"></canvas>
         <div id="timer">00:00</div> 
         <button id="startButton">Start</button>
       </main>
      
    </div>

    <script src="./game.js"></script>
  </body>
</html>
